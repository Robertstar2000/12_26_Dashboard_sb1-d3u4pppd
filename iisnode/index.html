<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"WEB03-10064-stderr-1738555039037.txt","computername":"WEB03","pid":10064,"type":"stderr","created":1738555039037},{"file":"WEB03-10656-stderr-1738554886704.txt","computername":"WEB03","pid":10656,"type":"stderr","created":1738554886704},{"file":"WEB03-12120-stderr-1738555466010.txt","computername":"WEB03","pid":12120,"type":"stderr","created":1738555466010},{"file":"WEB03-16196-stderr-1738554888052.txt","computername":"WEB03","pid":16196,"type":"stderr","created":1738554888052},{"file":"WEB03-16360-stderr-1738554872489.txt","computername":"WEB03","pid":16360,"type":"stderr","created":1738554872489},{"file":"WEB03-17012-stderr-1738555125189.txt","computername":"WEB03","pid":17012,"type":"stderr","created":1738555125189},{"file":"WEB03-17864-stderr-1738555465522.txt","computername":"WEB03","pid":17864,"type":"stderr","created":1738555465522},{"file":"WEB03-18048-stderr-1738555466516.txt","computername":"WEB03","pid":18048,"type":"stderr","created":1738555466516},{"file":"WEB03-18332-stderr-1738555684094.txt","computername":"WEB03","pid":18332,"type":"stderr","created":1738555684094},{"file":"WEB03-19024-stderr-1738554886173.txt","computername":"WEB03","pid":19024,"type":"stderr","created":1738554886173},{"file":"WEB03-20116-stderr-1738557051003.txt","computername":"WEB03","pid":20116,"type":"stderr","created":1738557051003},{"file":"WEB03-21088-stderr-1738555040915.txt","computername":"WEB03","pid":21088,"type":"stderr","created":1738555040915},{"file":"WEB03-21304-stderr-1738555123768.txt","computername":"WEB03","pid":21304,"type":"stderr","created":1738555123768},{"file":"WEB03-26080-stderr-1738554975762.txt","computername":"WEB03","pid":26080,"type":"stderr","created":1738554975762},{"file":"WEB03-26736-stderr-1738555037608.txt","computername":"WEB03","pid":26736,"type":"stderr","created":1738555037608},{"file":"WEB03-6348-stderr-1738556973643.txt","computername":"WEB03","pid":6348,"type":"stderr","created":1738556973643},{"file":"WEB03-7712-stderr-1738555464273.txt","computername":"WEB03","pid":7712,"type":"stderr","created":1738555464273}];
        var lastUpdated = 1738557051006;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
